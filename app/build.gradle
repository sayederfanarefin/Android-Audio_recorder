apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    


    defaultConfig {
        applicationId "info.sayederfanarefin.audiorecorder.app"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }

}

dependencies {
    implementation project(':feature')
    implementation project(':base')

    implementation 'com.android.support:appcompat-v7:28.0.+'
    implementation 'com.android.support:cardview-v7:28.0.+'
    implementation 'com.android.support:recyclerview-v7:28.0.+'
    implementation 'com.melnykov:floatingactionbutton:1.1.0'
    implementation 'com.jpardogo.materialtabstrip:library:1.0.6'
    implementation 'com.google.android.gms:play-services-ads:8.4.0'
    implementation 'com.google.firebase:firebase-ads:11.4.2'


    implementation 'com.github.bmarrdev:android-DecoView-charting:v0.9.3'

    //implementation 'com.chibde:audiovisualizer:2.0.1'

     implementation 'com.cleveroad:audiovisualization:1.0.1'
}
